<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
  <meta name="full-screen" content="yes" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="360-fullscreen" content="true" />
  <meta name="description" content="Bitcoin Frame - Porta-retratos digital com o preço do Bitcoin em tempo real." />
  <title>Bitcoin Frame</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/theme-minimal.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="theme-minimal">
  <main class="frame" role="main">
    <header class="frame__header">
      <div class="frame__logo" aria-hidden="true">
        <span class="btc-symbol">₿</span>
        <img src="assets/logo-btc.svg" alt="Logotipo Bitcoin" class="btc-icon" />
      </div>
      <h1 class="frame__title">Bitcoin Frame</h1>
    </header>

    <section class="frame__price" aria-live="polite">
      <p class="frame__price-label">Cotação agora</p>
      <p id="btc-price" class="frame__price-value" data-value="0">--</p>
      <p id="btc-currency" class="frame__currency">BRL</p>
    </section>

    <section class="frame__change" aria-live="polite">
      <span class="frame__change-label">24h</span>
      <span id="btc-change" class="frame__change-value">--</span>
    </section>

    <footer class="frame__footer">
      <div class="frame__status">
        <span id="last-update" class="frame__timestamp">--:--:--</span>
        <span class="frame__status-text">Atualizado em tempo real</span>
      </div>
    </footer>
  </main>

  <script src="js/utils/quote-utils.js"></script>
  <script src="js/effects.js"></script>
  <script src="js/api.js"></script>
  <script src="js/config.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
