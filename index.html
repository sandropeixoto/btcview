<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Bitcoin Frame - Painel Crypto Minimalista" />
    <title>Bitcoin Frame</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Estilos Externos -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/theme-minimal.css" />
</head>
<body class="theme-minimal">
    <main class="frame" role="main">
        <header class="frame__header">
            <div class="frame__branding">
                <div class="frame__logo"><span class="btc-symbol">₿</span></div>
                <h1 class="frame__title">Bitcoin Frame</h1>
            </div>
            <div class="frame__controls">
                <div class="control">
                    <select id="coin-select" class="control__select" aria-label="Selecionar Criptomoeda"></select>
                </div>
                <div class="control">
                    <div id="currency-toggle" class="pill-group">
                        <button type="button" class="pill is-active" data-currency="brl">BRL</button>
                        <button type="button" class="pill" data-currency="usd">USD</button>
                    </div>
                </div>
            </div>
        </header>

        <section class="frame__price">
            <p class="frame__price-label">Cotação agora</p>
            <h2 id="coin-label" class="frame__asset">--</h2>
            <p id="btc-price" class="frame__price-value" data-value="0">...</p>
            <p id="btc-currency" class="frame__currency">--</p>
        </section>

        <section class="frame__change" aria-live="polite">
            <span class="frame__change-label">Variação 24h</span>
            <span id="btc-change" class="frame__change-value">--</span>
        </section>

        <footer class="frame__footer">
            <div class="frame__status">
                <span id="last-update" class="frame__timestamp">Sincronizando...</span>
                <span class="frame__status-text"> • Atualizado em tempo real</span>
            </div>
        </footer>
    </main>

    <!-- Scripts do Projeto -->
    <script src="js/config.js"></script>
    <script src="js/utils/quote-utils.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('[PWA] Service Worker registrado com sucesso.'))
                    .catch(err => console.warn('[PWA] Falha ao registrar Service Worker:', err));
            });
        }
    </script>
</body>
</html>
